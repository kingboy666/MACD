    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;

        // ä»æœ¬åœ°æ–‡ä»¶åŠ è½½æ•°æ®
        async function loadDataFromFile() {
            try {
                // å°è¯•ä»åŒç›®å½•è¯»å–dashboard_data.json
                const response = await fetch('./dashboard_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                updateDashboard(data);
                hideError();
                updateStatusIndicator(true);
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showError(`æ— æ³•åŠ è½½æ•°æ®æ–‡ä»¶: ${error.message}\n\nè¯·ç¡®ä¿ dashboard_data.json æ–‡ä»¶åœ¨åŒä¸€ç›®å½•ä¸‹ï¼Œæˆ–ç‚¹å‡»"é€‰æ‹©æ–‡ä»¶"æ‰‹åŠ¨é€‰æ‹©æ•°æ®æ–‡ä»¶ã€‚`);
                updateStatusIndicator(false);
            }
        }

        // ä»æ–‡ä»¶è¾“å…¥åŠ è½½æ•°æ®
        function loadFromFileInput() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        updateDashboard(data);
                        hideError();
                        updateStatusIndicator(true);
                    } catch (error) {
                        showError(`æ–‡ä»¶æ ¼å¼é”™è¯¯: ${error.message}`);
                        updateStatusIndicator(false);
                    }
                };
                reader.readAsText(file);
            }
        }

        // æ›´æ–°ä»ªè¡¨æ¿æ•°æ®
        function updateDashboard(data) {
            console.log('æ›´æ–°æ•°æ®:', data);
            
            // æ›´æ–°è´¦æˆ·ä¿¡æ¯
            document.getElementById('totalBalance').textContent = (data.account?.totalBalance || 0).toFixed(2);
            document.getElementById('freeBalance').textContent = (data.account?.freeBalance || 0).toFixed(2);
            
            const dailyPnlElement = document.getElementById('dailyPnl');
            const dailyPnl = data.account?.dailyPnl || 0;
            dailyPnlElement.textContent = dailyPnl.toFixed(2);
            dailyPnlElement.className = 'info-value ' + (dailyPnl >= 0 ? 'positive' : 'negative');
            
            const totalPnlElement = document.getElementById('totalPnl');
            const totalPnl = data.account?.totalPnl || 0;
            totalPnlElement.textContent = totalPnl.toFixed(2);
            totalPnlElement.className = 'info-value ' + (totalPnl >= 0 ? 'positive' : 'negative');

            // æ›´æ–°äº¤æ˜“ç»Ÿè®¡
            document.getElementById('totalTrades').textContent = data.stats?.totalTrades || 0;
            document.getElementById('winRate').textContent = (data.stats?.winRate || 0).toFixed(1) + '%';
            document.getElementById('winTrades').textContent = data.stats?.winTrades || 0;
            document.getElementById('loseTrades').textContent = data.stats?.loseTrades || 0;

            // æ›´æ–°ç³»ç»ŸçŠ¶æ€
            const positions = data.positions || [];
            const signals = data.signals || [];
            
            document.getElementById('positionCount').textContent = positions.length;
            document.getElementById('signalCount').textContent = signals.length;
            
            const buySignals = signals.filter(s => s.status === 'buy').length;
            const sellSignals = signals.filter(s => s.status === 'sell').length;
            document.getElementById('buySignals').textContent = buySignals;
            document.getElementById('sellSignals').textContent = sellSignals;

            // æ›´æ–°æŒä»“åˆ—è¡¨
            updatePositions(positions);

            // æ›´æ–°ä¿¡å·åˆ—è¡¨
            updateSignals(signals);

            // æ›´æ–°æ—¶é—´
            const updateTime = data.lastUpdate ? new Date(data.lastUpdate).toLocaleString('zh-CN') : 'æœªçŸ¥';
            document.getElementById('lastUpdate').textContent = updateTime;
        }

        // æ›´æ–°æŒä»“åˆ—è¡¨
        function updatePositions(positions) {
            const container = document.getElementById('positionsList');
            
            if (positions.length === 0) {

                return;

            container.innerHTML = positions.map(pos => `

                    </div>
                    <div class="position-details">

                        <div class="position-detail">

                        <div class="position-detail">

                        </div>
                        <div class="position-detail">

                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æ›´æ–°ä¿¡å·åˆ—è¡¨
        function updateSignals(signals) {
            const container = document.getElementById('signalsList');
            
            container.innerHTML = signals.map(signal => `

        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;

        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {

        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatusIndicator(isOnline) {

        function toggleAutoRefresh() {

                clearInterval(autoRefreshInterval);

                isAutoRefreshEnabled = false;
                document.getElementById('autoRefreshText').textContent = 'å¼€å¯è‡ªåŠ¨åˆ·æ–°';
            } else {
                // å¼€å¯è‡ªåŠ¨åˆ·æ–°
                autoRefreshInterval = setInterval(loadDataFromFile, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
                isAutoRefreshEnabled = true;
                document.getElementById('autoRefreshText').textContent = 'å…³é—­è‡ªåŠ¨åˆ·æ–°';
            }
        }

        // é¡µé¢åŠ è½½æ—¶ç«‹å³å°è¯•åŠ è½½æ•°æ®
        window.addEventListener('load', function() {

        // é¡µé¢è·å¾—ç„¦ç‚¹æ—¶åˆ·æ–°æ•°æ®
        window.addEventListener('focus', function() {
